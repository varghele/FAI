{% extends "base.html" %}

{% block title %}
    Processing...
{% endblock %}

{% block content %}
    <div class="spinner-container" style="text-align: center; margin-top: 100px;">
        <div class="spinner"></div>
        <p>Processing your data. Please wait...</p>
    </div>

    <script>
        // Simulate a delay and then redirect to the results page
        setTimeout(function() {
            window.location.href = "{{ url_for('results', file_urls=file_urls) }}";
        }, 3000); // Delay for 3 seconds (3000 ms)
    </script>
{% endblock %}

{% block styles %}
    <style>
        .spinner {
            margin: 0 auto;
            width: 50px;
            height: 50px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
{% endblock %}
