{% extends "base.html" %}

{% block title %}
    Download Your Files
{% endblock %}

{% block content %}
    <h2>Download Your Files</h2>

    <ul>
        {% for key, url in file_urls.items() %}
        <li><a href="{{ url }}" download>Download {{ key }} File</a></li>
        {% endfor %}
    </ul>
{% endblock %}
